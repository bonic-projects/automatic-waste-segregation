name: aws_flutter
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  firebase_core: ^2.27.0
  firebase_database: ^10.4.9
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0

dev_dependencies:
